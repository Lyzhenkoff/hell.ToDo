<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <style>
        body {
            background-color: #F5F5F5;
        }

        .task {
            background-color: white;
            padding: 5%;
            display: flex;
            flex-direction: column;
            margin-bottom: 2%;
        }
    </style>
</head>
<body>
<h1>TO DO</h1>
<input id="input">
<button id="btn">click</button>
<div id="txt-area"></div>
<div id="txt-area-2"></div>
<script>
    let input = document.getElementById('input');
    let btn = document.getElementById('btn');
    let txtArea = document.getElementById('txt-area');
    let button2 = document.getElementById('btn2');
    let txtArea2 = document.getElementById('txt-area-2');

    /**
     * function create task
     */
    btn.onclick = function () {
        let taskArea = document.createElement('div');
        taskArea.innerText = input.value;
        let task = txtArea.appendChild(taskArea);
        task.className = 'task';

    };
    getElementByName('task').onclick = function(){
        let taskArea2 = document.createElement('input');
        txtArea2.appendChild(taskArea2);
    }

    /**
     * delete all tasks
     */
    txtArea.ondblclick = function () {
            txtArea.remove();

    }

</script>
</body>
</html>
